<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .btn-custom {
        font-family: 'Raleway', sans-serif;
        text-transform: uppercase;
        color: #fff;
        background-color: #fd6b68;
        background-image: linear-gradient(to right, #fd6b68 0%, #fc423f 100%);
        padding: 14px 34px;
        letter-spacing: 1px;
        margin: 0;
        font-size: 15px;
        font-weight: 500;
        border-radius: 25px;
        transition: all 0.5s linear;
        border: 0;
      }
      .btn-custom:hover,
      .btn-custom:focus,
      .btn-custom.focus,
      .btn-custom:active,
      .btn-custom.active {
        color: #fff;
        background-image: none;
        background-color: #fc423f;
      }
      .btn:active,
      .btn.active {
        background-image: none;
        outline: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
      }
      a:focus,
      .btn:focus,
      .btn:active:focus,
      .btn.active:focus,
      .btn.focus,
      .btn:active.focus,
      .btn.active.focus {
        outline: none;
        outline-offset: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>404</h1>
      <h2>Page not found</h2>
      <div>
        <a href="/">
          <button class="btn-custom">Go back home</button>
        </a>
      </div>
    </main>
  </body>
</html>
