<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/allure_guardian_agency_favicon.ico"
    />
    <style>
      body,
      html {
        font-family: 'Open Sans', sans-serif;
        text-rendering: optimizeLegibility !important;
        -webkit-font-smoothing: antialiased !important;
        color: #777;
        font-weight: 400;
        width: 100% !important;
        height: 100% !important;
      }
      .not-found-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      .not-found-title {
        margin-bottom: 25px;
      }
      h2 {
        font-family: 'Raleway', sans-serif;
        text-transform: uppercase;
        margin: 0 0 20px;
        font-weight: 800;
        font-size: 36px;
        color: #333;
      }
      a {
        color: #fc423f;
        font-weight: 400;
      }
      a:hover,
      a:focus {
        text-decoration: none;
        color: #fc423f;
      }
      .btn-custom {
        font-family: 'Raleway', sans-serif;
        text-transform: uppercase;
        color: #fff;
        background-color: #fd6b68;
        background-image: linear-gradient(to right, #fd6b68 0%, #fc423f 100%);
        padding: 14px 34px;
        letter-spacing: 1px;
        margin: 0;
        font-size: 15px;
        font-weight: 500;
        border-radius: 25px;
        transition: all 0.5s linear;
        border: 0;
      }
      .btn-custom:hover,
      .btn-custom:focus,
      .btn-custom.focus,
      .btn-custom:active,
      .btn-custom.active {
        color: #fff;
        background-image: none;
        background-color: #fc423f;
      }
      .btn:active,
      .btn.active {
        background-image: none;
        outline: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
      }
      a:focus,
      .btn:focus,
      .btn:active:focus,
      .btn.active:focus,
      .btn.focus,
      .btn:active.focus,
      .btn.active.focus {
        outline: none;
        outline-offset: none;
      }
    </style>
  </head>
  <body>
    <div class="not-found-container">
      <h2 class="not-found-title">Page not found</h2>
      <div class="not-found-button">
        <a href="/">
          <button class="btn-custom">Go back home</button>
        </a>
      </div>
    </div>
  </body>
</html>
